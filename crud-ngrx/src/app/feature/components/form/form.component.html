<div class="card">
    <div class="card-header">
        User Registration Form
    </div>
    <div>
        <button class="btn btn-outline-success m-3" type="button" (click)="userList()">
            User List
        </button>
    </div>
    <div class="card-body">
        <form class="formDesign" [formGroup]="registerForm" (ngSubmit)="save()">
            <div class="form-group row mb-2">
                <label for="username" class="col-md-2 col-form-label">Name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" formControlName="username" [ngClass]="{
                'is-invalid':
                  (registerForm.get('username')?.touched ||
                    registerForm.get('username')?.dirty) &&
                  !registerForm.get('username')?.valid
              }" />

                    <span class="invalid-feedback">
                        <span *ngIf="registerForm.get('username')?.errors?.['required']">
                            Please enter username
                        </span>
                        <span *ngIf="registerForm.get('username')?.errors?.['minlength']">
                            Username must be longer than 3 characters
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="gender" class="col-md-2 col-form-label pt-0">Gender</label>
                <div class="col-md-8">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" value="male" formControlName="gender" />
                            Male
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" value="female" formControlName="gender" />
                            Female
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="company" class="col-md-2 col-form-label">Company</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" formControlName="company" />
                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="age" class="col-md-2 col-form-label">Age</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" formControlName="age" />
                </div>
            </div>

            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-8">
                    <button class="btn btn-outline-info m-3" type="submit" [disabled]="!registerForm.valid">
                        Save
                    </button>

                    <button class="btn btn-outline-info m-3" type="button" (click)="resetForm()">Reset</button>

                    <button class="btn btn-outline-danger" type="button" (click)="testData()">
                        Test Data
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
